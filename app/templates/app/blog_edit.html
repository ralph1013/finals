{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="blogeditpage">
    <h1>Edit Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancel</a>
</div>
{% endblock %}
