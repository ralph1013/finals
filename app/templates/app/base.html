{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/base.js' %}"></script>
    <title>DAHCS</title>
</head>
<body>
    <div class="wrap">
        <div class="wrapper">
            <a href="{% url 'dashboard' %}"><h3>D<span>A</span>H<span>C</span></h3></a>
            <ul>
                <li><a  href="{% url 'dashboard' %}">Home</a></li>
                <li><a  href="{% url 'service' %}">Service</a></li>
                {% if user.is_authenticated %}
                <li><a  href="{% url 'appointment_records' %}">Appointment</a></li>
                {% else %}
                <li><a  href="{% url 'appointment' %}">Appointment</a></li>
                {% endif %}
                <li><a  href="{% url 'blog_list' %}">Blog</a></li>
            </ul>
            <div class="login">
                {% if user.is_authenticated %}
                    <p>{{ user.username }}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% block content %}
    
    {% endblock content %}
</body>
</html>
