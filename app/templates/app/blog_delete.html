{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="blogdeletepage">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancel</a>
</div>
{% endblock content %}
